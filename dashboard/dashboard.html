<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Furniture Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <style>
      :root {
        --main-gradient: linear-gradient(135deg, #0d9488, #2563eb);
        --card-bg: rgba(255, 255, 255, 0.7);
        --dark-bg: #0f172a;
      }

      body {
        background: linear-gradient(120deg, #f9fafb, #e0f2fe);
        min-height: 100vh;
        color: #1f2937;
        font-family: "Segoe UI", sans-serif;
        transition: all 0.3s ease;
      }
      body.dark {
        background: var(--dark-bg);
        color: #e2e8f0;
      }

      .bg-panel {
        background: #255267 !important;
        backdrop-filter: blur(12px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .nav button {
        border: none !important;
        background: transparent !important;
        color: #cbd5e1 !important;
        transition: 0.3s;
      }
      .nav button:hover {
        background: var(--main-gradient) !important;
        color: #fff !important;
        transform: translateX(6px);
      }

      .bg-card {
        background: var(--card-bg) !important;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.1),
          -8px -8px 20px rgba(255, 255, 255, 0.6);
        transition: 0.4s;
      }
      .bg-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      table {
        border-collapse: separate;
        border-spacing: 0 10px;
      }
      table thead {
        position: sticky;
        top: 0;
        background: var(--main-gradient);
        color: white;
      }
      table tbody tr {
        background: #fff;
        transition: 0.3s;
      }
      table tbody tr:hover {
        background: #dbeafe;
        transform: scale(1.01);
      }

      .theme-toggle {
        cursor: pointer;
        border-radius: 50%;
        padding: 8px;
        transition: 0.3s;
      }
      .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <aside class="col-md-3 col-lg-2 bg-panel p-3 d-flex flex-column">
          <div class="fw-bold fs-5 mb-3 text-white">
            <i class="fa-solid fa-couch" style="color:#0d9488"></i> Furni Admin
          </div>
          <div
            class="p-3 rounded mb-3"
            style="background: var(--main-gradient); color: #fff"
          >
            <div id="adminName" class="fw-semibold">Admin</div>
            <small id="adminEmail">yomna@gmail.com</small>
          </div>
          <div class="nav flex-column gap-2">
            <button class="btn text-start py-3">
              <i class="fa-solid fa-chart-line"></i> Overview
            </button>
            <button class="btn text-start py-3" id="products">
              <i class="fa-solid fa-chair"></i> Products
            </button>
            <button class="btn text-start py-3" id="categories">
              <i class="fa-solid fa-layer-group"></i> Categories
            </button>
            <button class="btn text-start py-3" id="orders">
              <i class="fa-solid fa-receipt"></i> Orders
            </button>
            <button class="btn text-start py-3" id="users">
              <i class="fa-solid fa-user-group"></i> Users
            </button>
            <button class="btn text-start py-3">
              <i class="fa-solid fa-ticket"></i> Coupons
            </button>
            <button class="btn text-start py-3">
              <i class="fa-solid fa-gear"></i> Settings
            </button>
            <button class="btn btn-danger text-start mt-auto py-3">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </button>
          </div>
        </aside>

        <main class="col-md-9 col-lg-10 p-4">
          <div class="d-flex align-items-center flex-wrap gap-3 mb-4">
            <button class="btn btn-secondary">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="h3 m-0">Overview</h1>
            <div class="ms-auto d-flex gap-2 align-items-center">
              <div class="theme-toggle" id="themeToggle">
                <i class="fa-solid fa-moon"></i>
              </div>
              <button class="btn btn-outline-dark">
                <i class="fa-solid fa-file-export"></i> Export JSON
              </button>
              <label class="btn btn-outline-dark mb-0"
                ><i class="fa-solid fa-file-import"></i> Import JSON<input
                  type="file"
                  hidden
              /></label>
              <button class="btn btn-success text-start" id="addSeller">
                <i class="fa-solid fa-user-plus"></i> Add Seller
              </button>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <div class="card bg-card p-3 text-dark">
                <i class="fa-solid fa-sack-dollar fs-4"></i>
                <div>Total Revenue</div>
                <div class="fw-bold fs-5">$0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-card p-3 text-dark">
                <i class="fa-solid fa-cart-shopping fs-4"></i>
                <div>Orders</div>
                <div class="fw-bold fs-5">0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-card p-3 text-dark">
                <i class="fa-solid fa-couch fs-4"></i>
                <div>Products</div>
                <div class="fw-bold fs-5" id="productCount">0</div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-2">
            <div class="col-md-12">
              <div class="card bg-card p-3">
                <h5>Low Stock (<span id="lowStockCount">0</span>)</h5>
                <div id="mainContent"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      const toggle = document.getElementById("themeToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.innerHTML = document.body.classList.contains("dark")
          ? '<i class="fa-solid fa-sun"></i>'
          : '<i class="fa-solid fa-moon"></i>';
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
