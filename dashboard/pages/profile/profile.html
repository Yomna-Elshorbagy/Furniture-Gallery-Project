<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Profile</title>
    <link rel="icon" href="images/Fav-Icon_96x.avif" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="top-icons d-flex justify-content-center gap-3 mb-3">
        <a href="../../../home/home.html" class="icon-btn" title="Go Home">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="../../dashboard.html" class="icon-btn" title="Dashboard">
          <i class="fa-solid fa-gauge"></i>
        </a>
      </div>
      <!-- ====== Profile Header ======= -->
      <div class="profile-header">
        <div class="profile-avatar">
          <img src="images/avatar.jpg" alt="Admin Avatar" />
        </div>
      </div>

      <!-- ====== admin profile Info ====== -->
      <div class="card shadow profile-card">
        <div class="card-body">
          <h4 class="text-center mb-4">
            <i class="fa-solid fa-user text-color"></i> Admin Profile
          </h4>

          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Admin Name"
                  value="John Doe"
                  id="fullName"
                />
                <div id="nameFeedback" class="invalid-feedback"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="admin@gmail.com"
                  value="admin@gmail.com"
                  id="email"
                />
                <div id="emailFeedback" class="invalid-feedback"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="+20 111 222 333"
                  id="phone"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="********"
                  id="password"
                />
                <div id="passwordFeedback" class="invalid-feedback"></div>
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">About</label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Write something about yourself..."
                ></textarea>
              </div>
            </div>

            <!-- ===== Settings ======= -->
            <h5 class="mt-4 mb-3">Settings</h5>
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="darkModeSwitch"
              />
              <label class="form-check-label" for="darkModeSwitch"
                >Enable Dark Mode</label
              >
            </div>
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="notifySwitch"
                checked
              />
              <label class="form-check-label" for="notifySwitch"
                >Email Notifications</label
              >
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-secondary" id="cancel">
                <i class="fa-solid fa-xmark"></i> Cancel
              </button>
              <button class="btn btn-color" id="editButton">
                <i class="fa-solid fa-floppy-disk"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div>
      <!-- Toast container when updated-->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="ToastProfile"
          class="toast align-items-center text-bg-success border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="ToastBody">
              Admin updated successfully!
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
            ></button>
          </div>
        </div>
      </div>

      <!-- Toast container when no data need to be updated -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="ToastNoUpdate"
          class="toast align-items-center text-bg-success border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="ToastBody">
              No changes done to be updated
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
      window.bcrypt = dcodeIO.bcrypt;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
