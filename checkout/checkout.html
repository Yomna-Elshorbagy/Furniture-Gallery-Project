<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top nav">
      <nav class="navbar navbar-expand-lg navbar-dark" style="width: 100%">
        <div class="container-fluid">
          <a class="navbar-brand nav-logo" href="index.html"
            ><img
              src="https://thefurnituregallery.com.au/cdn/shop/files/TFG_logo_200x@2x.png?v=1655618786"
              alt=""
              class="w-75"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../home/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../products/products.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../contact-us/contact.html"
                  >Contact US</a
                >
              </li>
            </ul>
          </div>
          <div class="logo d-none d-lg-block">
            <button class="hover-button">
              <a href="../findStore/find.html">Find a store</a>
            </button>
            <a href="#"> <i class="fa-solid fa-heart"></i> </a>
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#">
              <i class="fa-solid fa-user"></i>
            </a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a
              href="../Auth/log-in/login.html"
              id="loginBtn"
              class="btn btn-outline-success"
              >login</a
            >
            <button
              href="../log-in/login.html"
              id="logoutBtn"
              class="btn btn-outline-danger d-none"
            >
              Log out
            </button>
          </div>
          <hr />
        </div>
      </nav>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Your Order</h2>
                <div class="status-order p-3 p-lg-5 border bg-white">
                  <div class="cont">
                    <table class="table site-block-order-table mb-5">
                      <thead>
                        <th>Product</th>
                        <th>Total</th>
                      </thead>
                      <tbody class="checkout-tbody"></tbody>
                    </table>

                    <div class="border p-3 mb-5">
                      <h3 class="h6 mb-0">
                        <a
                          class="d-block"
                          data-bs-toggle="collapse"
                          href="#collapsepaypal"
                          role="button"
                          aria-expanded="false"
                          aria-controls="collapsepaypal"
                          >Paypal</a
                        >
                      </h3>

                      <div class="collapse" id="collapsepaypal">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color: navy"></i>
                          <i class="fa fa-cc-amex" style="color: blue"></i>
                          <i class="fa fa-cc-mastercard" style="color: red"></i>
                          <i
                            class="fa fa-cc-discover"
                            style="color: orange"
                          ></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input
                          type="text"
                          class="visa-elem"
                          id="cname"
                          name="cardname"
                          placeholder="John More Doe"
                        />

                        <label for="ccnum">Credit card number</label>
                        <input
                          onblur="validateCardNumber()"
                          class="visa-elem"
                          type="number"
                          max="12"
                          id="ccnum"
                          name="cardnumber"
                          placeholder="1111-2222-3333-4444"
                        />
                        <div
                          id="ccnumAlert"
                          class="d-none alert alert-danger alert-dismissible fade show"
                          role="alert"
                        ></div>

                        <div class="row">
                          <div class="col-50">
                            <label for="expmonth">Exp Month</label>
                            <input
                              onblur="validateCardexpireMonth()"
                              type="number"
                              max="2"
                              class="visa-elem"
                              id="expmonth"
                              name="expmonth"
                              placeholder="09"
                            />
                            <div
                              id="expmonthAlert"
                              class="d-none alert alert-danger alert-dismissible fade show"
                              role="alert"
                            ></div>
                          </div>
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input
                              onblur="validateCardexpireYear()"
                              class="visa-elem"
                              type="number"
                              max="4"
                              id="expyear"
                              name="expyear"
                              placeholder="2018"
                            />
                            <div
                              id="expyearAlert"
                              class="d-none alert alert-danger alert-dismissible fade show"
                              role="alert"
                            ></div>
                          </div>
                        </div>
                        <label for="cvv">CVV</label>
                        <input
                          onblur="validateCardcvv()"
                          type="number"
                          id="cvv"
                          max="3"
                          name="cvv"
                          placeholder="352"
                        />
                        <div
                          id="cvvAlert"
                          class="d-none alert alert-danger alert-dismissible fade show"
                          role="alert"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-black btn-lg py-3 btn-block"
                      id="placeorder"
                    >
                      Place Order
                    </button>
                    <a href="" class="status"> Check status</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Order Previous</h2>
            <div class="p-3 p-lg-5 border bg-white">
              <div class="form-group">
                <a href="" class="Show-Order-Previous"> Show Order Previous</a>
                <a
                  href=""
                  class="Clear-Order-Previous"
                  style="margin-left: 6rem"
                >
                  clear content</a
                >

                <div
                  class="alert alert-info Order-Previous"
                  style="display: none"
                  role="alert"
                >
                  You haven't ordered yet back to shop and order:
                  <a href="product.html" class="alert-link">Shop From Here</a>.
                </div>
                <div class="Previous">
                  <table
                    class="table site-block-order-table mb-5 Order-Previous-Table"
                  >
                    <thead>
                      <th>Product</th>
                      <th>Total</th>
                    </thead>
                    <tbody class="Previous-tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
