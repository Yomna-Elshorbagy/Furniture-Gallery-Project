<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-profile</title>
    <meta
      name="description"
      content="Furnature Gallery is a comprehensive e-commerce platform for all your furniture needs."
    />
    <link rel="icon" href="images/Fav-Icon_96x.avif" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  </head>
  <body>
    <div class="main-bx container-fluid d-flex flex-column gap-5 g-0">
      <div class="nav">
        <nav class="navbar navbar-expand-lg bg-light" style="width: 100%">
          <div class="container-fluid">
            <a class="navbar-brand nav-logo" href="../home/home.html"
              ><img
                src="https://thefurnituregallery.com.au/cdn/shop/files/TFG_logo_200x@2x.png?v=1655618786"
                alt=""
                class="w-75"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../home/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../products/products.html"
                    >Product</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contact-us/contact.html"
                    >Contact US</a
                  >
                </li>
              </ul>
            </div>
            <div class="logo d-none d-lg-block">
              <button class="hover-button">
                <a href="../findStore/find.html">Find a store</a>
              </button>
              <a href="#"> <i class="fa-solid fa-heart"></i> </a>
              <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-user active"></i>
              </a>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              <a
                href="../Auth/log-in/login.html"
                id="loginBtn"
                class="btn btn-outline-success"
                >login</a
              >
              <button
                href="../log-in/login.html"
                id="logoutBtn"
                class="btn btn-outline-danger d-none"
              >
                Log out
              </button>
            </div>
            <hr />
          </div>
        </nav>
      </div>
      <main class="main-section container mt-5">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="text-center">
            <img
              src="./images/avatar.jpg"
              alt="Profile Picture"
              class="profile-pic"
              id="userAvatar"
            />
            <h5 class="mt-2" id="userName">Yomna Mohamed</h5>
            <p class="text-muted" id="userEmail">yomna@gmail.com</p>
          </div>
          <ul class="list-group mt-3">
            <li class="list-group-item" id="orderItem">
              <a href="checkout.html" class="text-decoration-none text-dark">
                <i class="bi bi-box"></i> Orders
              </a>
            </li>
            <li class="list-group-item" id="cartItem">
              <a href="cart.html" class="text-decoration-none text-dark">
                <i class="bi bi-cart"></i> Cart
              </a>
            </li>
            <li class="list-group-item active">
              <a
                href="signin.html"
                class="text-decoration-none text-white"
                id="logoutBtn"
              >
                <i class="bi bi-box-arrow-right"></i> Log Out
              </a>
            </li>
          </ul>
        </aside>

        <!-- Main Content -->
        <section class="content">
          <div class="row g-3"></div>

          <div class="mt-5">
            <h4>Account Details</h4>
            <hr />
            <form id="accountDetailsForm">
              <div class="row g-3">
                <!-- First Name -->
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Yomna"
                    required
                  />
                  <div id="firstNameFeedback" class="invalid-feedback"></div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Yomna"
                    required
                  />
                  <div id="lastNameFeedback" class="invalid-feedback"></div>
                </div>

                <!-- Email Address -->
                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="yomna.mohamed@gmail.com"
                    required
                  />
                  <div id="emailFeedback" class="invalid-feedback"></div>
                </div>

                <!-- Password -->
                <div class="col-md-6 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="********"
                      required
                    />
                    <span
                      class="input-group-text password-eye"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye-slash"></i>
                    </span>
                    <div id="passwordFeedback" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>

              <!-- Edit Profile Button -->
              <div class="mt-4">
                <button
                  type="button"
                  class="btn edit-btn fw-bold"
                  id="editButton"
                >
                  Edit Profile
                </button>
              </div>
            </form>
          </div>

          <!-- Toast container -->
          <div class="toast-container position-fixed top-0 end-0 p-3">
            <div
              id="ToastProfile"
              class="toast align-items-center text-bg-success border-0"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="d-flex">
                <div class="toast-body" id="ToastBody">
                  user updated successfully!
                </div>
                <button
                  type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast"
                ></button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
      window.bcrypt = dcodeIO.bcrypt;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer type="module"></script>
  </body>
</html>
