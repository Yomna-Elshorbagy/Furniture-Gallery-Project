    <section class="SortSearchsec row-reverce">
      <div class="d-flex flex-row-reverse align-items-center border opacity-75 mb-5 position-relative">

        <div class="p-2">
          <!-- =============Sort=============== -->
          <div class="dropdown col-2">
            <button class="btn transparent dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              SORT
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" id="sortbtnMintoMAx">
                  Sort from min price to max price
                </button>
              </li>
              <li>
                <button class="dropdown-item" id="sortbtnMaxtoMin">
                  Sort from min price to max price
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- ============search================ -->
        <div class="p-1">
          <div>
            <input type="text" name="search" id="categorySearch" class="d-none w-25 ms-4" placeholder=" Search in product" />
            <button class="border-0 bg-transparent border-end px-3" onclick="opensearchfun()">
              <i class="fa-solid fa-magnifying-glass text-black"></i>
            </button>
          </div>
        </div>

        <!-- filter -->

        <a class="btn filterOffcanvas d-block d-sm-none" data-bs-toggle="offcanvas" href="#offcanvasExample"
          role="button" aria-controls="offcanvasExample">
          <i class="bi bi-filter"></i>
          </a>
      </div>
    </section>
<!-- filter in mobile  -->
    <div class="offcanvas offcanvas-start pt-3 shadow-lg rounded-3" tabindex="-1" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">

      <!-- ===== Header ===== -->
      <div class="offcanvas-header border-bottom">
        <h4 class="fw-bold text-dark" id="offcanvasExampleLabel">Filter</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <!-- ===== Body ===== -->
      <div class="offcanvas-body">

        <!-- Price Filter -->
        <div class="mb-4">
          <h5 class="fw-semibold text-secondary">Price</h5>
          <div class="d-flex align-items-center gap-2">
            <input type="number" id="minValue" value="0" class="form-control fitermob" min="0" />
            <span class="fw-bold">to</span>
            <input type="number" id="maxValue" value="0" class="form-control fitermob" min="0" />
          </div>
          <button onclick="filterfun()" class="btn btn-dark w-100 mt-3">Apply Filter</button>
        </div>
        <hr>

        <!-- Category Filter -->
        <div class="mb-4">
          <h5 class="fw-semibold text-secondary">Category</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <button class="btn w-100 text-start" id="bedroom" onclick="openCategory('bedroom')">Bedroom</button>
            </li>
            <li class="list-group-item">
              <button class="btn w-100 text-start" id="living" onclick="openCategory('living')">Living</button>
            </li>
            <li class="list-group-item">
              <button class="btn w-100 text-start" id="dining" onclick="openCategory('dining')">Dining</button>
            </li>
            <li class="list-group-item">
              <button class="btn w-100 text-start" id="decor" onclick="openCategory('decor')">Decor</button>
            </li>
            <li class="list-group-item">
              <button class="btn w-100 text-start" id="All" onclick="openCategory('')">All Products</button>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <section class="container-fluid row">
    <!-- filter & category -->
      <div class="col-md-2 p-0 my-4 d-none d-md-block d-lg-block" id="filterCollapse">
        <div class="filter p-3 border rounded shadow-sm bg-white">
          <h4 class="text-start">Filter</h4>
          <div class="d-flex align-items-center gap-2 mb-3">
            <input type="number" id="minValueDesctop" value="0" class="form-control priceFilterLg" min="0" />
            <span>-</span>
            <input type="number" id="maxValueDesctop" value="0" class="form-control priceFilterLg" min="0" />
          </div>
          <button onclick="filterfun()" class="btn btn-dark w-100">Apply Filter</button>
        </div>
        <hr>
        <aside class="categorysec mt-3 p-3 border rounded shadow-sm bg-white">
          <div class="asideCategory">
            <h4 class=" text-start">Category</h4>
            <div class="card border-0">
              <ul class="mb-4 list-group list-group-flush">
                <li class="list-group-item p-0 border-0">
                  <button class="btn w-100 text-start" id="bedroom" onclick="openCategory('bedroom')">Bedroom</button>
                </li>
                <li class="list-group-item p-0 border-0">
                  <button class="btn w-100 text-start" id="living" onclick="openCategory('living')">Living</button>
                </li>
                <li class="list-group-item p-0 border-0">
                  <button class="btn w-100 text-start" id="dining" onclick="openCategory('dining')">Dining</button>
                </li>
                <li class="list-group-item p-0 border-0">
                  <button class="btn w-100 text-start" id="decor" onclick="openCategory('decor')">Decor</button>
                </li>
                <li class="list-group-item p-0 border-0">
                  <button class="btn w-100 text-start" id="All" onclick="openCategory('')">All Products</button>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
<!-- products -->
      <div class="my-4 col-md-10">
        <div class="row" id="product-list"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
      </div>
    </section>

  </section>
  <!-- end of category for large screen -->
  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.querySelector(".nav");
      if (window.scrollY > 10) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
