  <body>
    <header>
      <div class="nav position-fixed w-100">
        <nav class="navbar navbar-expand-lg bg-white" style="width: 100%">
          <div class="container-fluid">
            <a class="navbar-brand" href="../home/home.html"
              ><img
                src="https://thefurnituregallery.com.au/cdn/shop/files/TFG_logo_200x.png?v=1655618786"

            /></a>

            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link text-black"
                    aria-current="page"
                    href="../home/home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-black active"
                    href="../products/products.html"
                    >Product</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="../about/about.html"

                  >

                <li class="nav-item">
                  <a
                    class="nav-link text-black"
                    href="../contact-us/contact.html"

                <li class="nav-item">
                  <a class="nav-link text-black" href="../findStore/find.html"
                    >Find Us</a
                  >
                </li>
              </ul>
            </div>
            <div class="logo d-none d-lg-block">
              <a
                href="# "
                class="text-decoration-none position-relative userData"
                data-bs-toggle="modal"
                data-bs-target="#favModal"
              >
                <i class="fa-solid fa-heart text-black m-2">
                  <span
                    class="position-absolute top-0 start-75 translate-middle badge rounded-circle bg-danger badgestyle"
                    id="favBadge"
                  >
                    0
                    <span class="visually-hidden"
                      >number of products in favorites</span
                    >
                  </span>
                </i>
              </a>

              <a
                href="../profile/profile.html"
                class="text-decoration-none userData"
              >
                <i class="fa-solid fa-user text-black m-2"></i>
              </a>
              <a href="../cart/cart.html" class="position-relative userData"
                ><i class="fa-solid fa-cart-shopping">
                  <span
                    class="position-absolute top-0 start-75 translate-middle badge rounded-circle bg-danger badgestyle"
                    id="cartbadge"
                  >
                    0
                    <span class="visually-hidden"
                      >number of products in card</span
                    >
                  </span>
                </i></a
              >

              <button
                onclick="window.location.href='../Auth/log-in/login.html';"
                class="hover-button ms-2 px-3 py-2"
                id="loginBtn"
              >
                log in
              </button>
              <button
                onclick="window.location.href='../Auth/log-in/login.html';"
                class="hover-button ms-2 px-3 py-2 d-none"
                id="logoutBtn"
              >
                log out
              </button>

          </div>
        </nav>
      </div>

    <!---------------------- favorite modal ---------------------->

    <div class="modal fade" id="favModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="d-flex flex-row bg-black d-flex justify-content-end align-items-center gap-3"
          >
            <button class="btn bg-black text-white opacity-100 border-0">
              <i class="bi bi-person-fill-add text-white"></i>
              <span class="text-white" id="favoritelabel"
                >example@gmail.com</span
              >
            </button>
            <button
              type="button"
              class="btn-close btn-close-white opacity-100 me-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="d-flex flex-row justify-content-between mt-3 mx-3">
              <h5>Favorites</h5>
              <i class="bi bi-three-dots-vertical"></i>
            </div>
            <hr />
            <div id="favmodalbody"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div
        id="favToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="favToastBody">Added to favorites!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!----------------------  products padge ---------------------------->
    <section
      class="d-flex flex-column px-3 px-md-0 text-center pt-5"
      id="homeproducts"
    >
      <h3 class="pt-5">BROWSE OUR FEATURED PRODUCTS</h3>
      <h2>TRENDING PRODUCTS</h2>
      <br />

      <input type="text" name="search" id="categorySearch" class="d-none w-75 " placeholder=" Search in product">

      <section class="SortSearchsec row-reverce">
        <div
          class="d-flex flex-row-reverse align-items-center border opacity-75 mb-5"
        >
          <div class="p-2">
            <!-- =============Sort=============== -->
            <div class="dropdown col-2">
              <button
                class="btn transparent dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                SORT
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" id="sortbtnMintoMAx">
                    Sort from min price to max price
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" id="sortbtnMaxtoMin">
                    Sort from min price to max price
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!-- ============search================ -->
          <div class="p-2">
            <div>
              <input
                type="text"
                name="search"
                id="categorySearch"
                class="d-none w-75"
                placeholder=" Search in product"
              />
              <button
                class="border-0 bg-transparent border-end px-3"
                onclick="opensearchfun()"
              >
                <i class="fa-solid fa-magnifying-glass text-black"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- category for mobile -->
      <aside>
        <div class="d-md-none mobileCategory">
          <ul class="mb-4 list-group list-group-flush">
            <li class="list-group-item">
              <button id="bedroom" onclick="openCategory('bedroom')">
                bedroom
              </button>
            </li>
            <li class="list-group-item">
              <button id="living" onclick="openCategory('living')">
                living
              </button>
            </li>
            <li class="list-group-item">
              <button id="dining" onclick="openCategory('dining')">
                dining
              </button>
            </li>
            <li class="list-group-item">
              <button id="decor" onclick="openCategory('decor')">decor</button>
            </li>
            <li class="list-group-item">
              <button id="All" onclick="openCategory('')">All Product</button>
            </li>
          </ul>
        </div>
      </aside>
      <!-- end of category for mobile -->
      <!-- category for large screen -->
      <section class="container-fluid row">
        <div class="col-2 p-0 my-5">
          <div>
            From <input type="number" id="minValue" value="0" /> To
            <input type="number" id="maxValue" value="0" />
            <button onclick="filterfun()" class="hover-button">Filter</button>
            <hr />
          </div>
          <aside class="col-2 p-0 categorysec">
            <div class="asideCategory">
              <div class="col-2 card" style="width: 15rem">
                <ul class="mb-4 list-group list-group-flush">
                  <li class="list-group-item">
                    <button id="bedroom" onclick="openCategory('bedroom')">
                      BEDROOM
                    </button>
                  </li>
                  <li class="list-group-item">
                    <button id="living" onclick="openCategory('living')">
                      LIVING
                    </button>
                  </li>
                  <li class="list-group-item">
                    <button id="dining" onclick="openCategory('dining')">
                      DINING
                    </button>
                  </li>
                  <li class="list-group-item">
                    <button id="decor" onclick="openCategory('decor')">
                      DECOR
                    </button>
                  </li>
                  <li class="list-group-item">
                    <button id="All" onclick="openCategory('')">
                      All Product
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </aside>
        </div>

        <div class="my-5 col-10">
          <div class="row" id="product-list"></div>
          <div id="pagination" class="d-flex justify-content-center mt-4"></div>
        </div>
      </section>
    </section>
    <!-- end of category for large screen -->
