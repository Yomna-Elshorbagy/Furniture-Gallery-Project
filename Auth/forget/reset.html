<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #edecec;
        font-family: "Raleway", sans-serif;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .btn-custom {
        background: linear-gradient(135deg, #a1907d, #c59d5f);
        color: #fff;
        border-radius: 25px;
        transition: all 0.3s;
      }
      .btn-custom:hover {
        background: linear-gradient(135deg, #848b92, #a1907d);
        transform: translateY(-2px);
        color: #fff;
      }
      .error {
        font-size: 0.9rem;
        color: red;
        display: none;
      }
      .btn-color {
        color: #a1907d;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-5 w-100" style="max-width: 500px">
        <h2 class="text-center mb-4 fw-bold">Reset Password</h2>
        <form id="resetForm">
          <div class="mb-3">
            <label class="form-label">Reset Code</label>
            <input
              type="text"
              class="form-control rounded-pill"
              id="resetCode"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input
              type="password"
              class="form-control rounded-pill"
              id="newPassword"
              required
            />
            <small id="passwordError" class="error"
              >‚ùå Password must be at least 8 chars, include uppercase, number &
              special char</small
            >
          </div>
          <button type="submit" class="btn btn-custom w-100 py-2">
            Update Password
          </button>
        </form>
        <div class="text-center mt-3">
          <a
            href="../log-in/login.html"
            class="text-decoration-none fw-semibold btn-color"
            >Back to Login</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
      window.bcrypt = dcodeIO.bcrypt;
    </script>
    <script src="./reset.js"></script>
  </body>
</html>
