    <section class="container loginFormData pt-5">
      <div class="login-box">
        <img src="./images/lamp.png" class="lamp" alt="" />
        <div class="img-section animate__animated animate__fadeInLeft">
          <img src="./images/2.jpg" alt="Image" />
        </div>
        <div class="form-section animate__animated animate__fadeInRight">
          <h2>Log In</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="ðŸ“¨"
                required
              />
              <span class="error" id="emailError" style="display: none"></span>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="6"
                placeholder="ðŸ”‘"
                required
              />
              <span
                class="error"
                id="passwordError"
                style="display: none"
              ></span>
            </div>
            <span class="error" id="loginError" style="display: none"></span>

            <div class="buttons">
              <button
                class="btn"
                type="submit"
                aria-label="Submit"
                id="submitBtn"
                disabled
              >
                Login
              </button>
              <button
                type="button"
                class="google-btn btn2"
                aria-label="Sign in with Google"
              >
                <img
                  src="https://www.svgrepo.com/show/355037/google.svg"
                  alt="Google"
                />
              </button>
            </div>
            <div class="register">
              <p>
                You Don't have an account ?
                <a href="../sign-up/signup.html">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
