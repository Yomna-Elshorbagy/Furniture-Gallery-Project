    <section class="container-sign pt-5">
      <div class="signup-box">
        <img src="./images/lamp.png" class="lamp" alt="" />
        <div class="img-section animate__animated animate__fadeInLeft">
          <!-- <img src="./images/fernuture.png" alt="Image" /> -->
          <img src="images/2.jpg" alt="Image" />
        </div>
        <div class="form-section animate__animated animate__fadeInRight">
          <h2>Sign Up</h2>
          <form id="userForm">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              minlength="3"
              placeholder="✍️"
              required
            />
            <span class="error" id="nameError" style="display: none"></span>

            <label for="name">Phone</label>
            <input
              type="tel"
              name="phone"
              id="tel"
              placeholder="📞"
              required
              pattern="^(010|011|012|015)[0-9]{8}$"
            />
            <span class="error" id="phoneError" style="display: none"></span>

            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="📨"
              required
            />
            <span class="error" id="emailError" style="display: none"></span>

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="6"
              placeholder="🔑"
              required
            />
            <span class="error" id="passwordError" style="display: none"></span>
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              minlength="6"
              placeholder="🔑"
              required
            />
            <span
              class="error"
              id="confirmPasswordError"
              style="display: none"
            ></span>
            <!-- here is used to appeare and disappeare according to admin login -->
            <div style="display: none" id="checkUser">
              <input
                type="radio"
                name="role"
                id="roleUser"
                value="user"
                checked
              />
              <label for="roleUser">User</label>
            </div>
            <div style="display: none" id="checkSeller">
              <input type="radio" name="role" id="roleSeller" value="seller" />
              <label for="roleSeller">Seller</label>
            </div>
            <div style="display: none" id="checkAdmin">
              <input type="radio" name="role" id="roleAdmin" value="admin" />
              <label for="roleAdmin">Admin</label>
            </div>
            <div class="buttons">
              <button
                class="btn"
                type="submit"
                aria-label="Submit"
                id="submitBtn"
                disabled
              >
                Submit
              </button>
              <button
                type="button"
                class="btn google-btn btn2"
                aria-label="Sign up with Google"
              >
                <img
                  src="https://www.svgrepo.com/show/355037/google.svg"
                  alt="Google"
                />
              </button>
            </div>
            <div class="register">
              <p>
                You already have an account ?
                <a href="../log-in/login.html">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
